<!DOCTYPE html>
<html>
<head>
  <title>Micromouse Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f0f5;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    #left, #right {
      flex: 1 1 45%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px #ccc;
      box-sizing: border-box;
      min-width: 300px;
    }
    #data p, #controls label {
      background: #fafafa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 600;
      user-select: none;
    }
    #controls input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 10px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #111;
      color: lime;
      font-family: monospace;
      border-radius: 6px;
      border: none;
      height: 140px;
    }
    #status {
      font-weight: bold;
      color: green;
      margin-bottom: 10px;
    }
    .disconnected {
      color: red !important;
    }
  </style>
</head>
<body>
  <h2>Micromouse Dashboard</h2>
  <div id="container">
    <div id="left">
      <h3>Status</h3>
      <div id="status">Connecting...</div>
      <div id="data">
        <p><strong>Left Ticks:</strong> <span id="lt">0</span></p>
        <p><strong>Right Ticks:</strong> <span id="rt">0</span></p>
        <p><strong>Sensor Left:</strong> <span id="sl">0</span></p>
        <p><strong>Sensor Front:</strong> <span id="sf">0</span></p>
        <p><strong>Sensor Right:</strong> <span id="sr">0</span></p>
      </div>
    </div>

    <div id="right">
      <h3>Controls</h3>
      <div id="controls">
        <label>Left Speed: <input type="number" id="sa" value="0"></label>
        <label>Right Speed: <input type="number" id="sb" value="0"></label>
        <label>Timing Budget (ms): <input type="number" id="tb" value="33"></label>
        <button onclick="sendSpeed()">Change Speed</button>
        <button onclick="sendTiming()">Set Timing Budget</button>
        <button onclick="stopMotors()">Stop Motors</button>
      </div>

      <h3>Debug Info</h3>
      <textarea id="debug" readonly></textarea>
    </div>
  </div>

  <script>
    let ws;
    const statusEl = document.getElementById("status");

    function logDebug(msg) {
      const d = document.getElementById("debug");
      d.value += msg + "\n";
      d.scrollTop = d.scrollHeight;
    }

    function connectWebSocket() {
      ws = new WebSocket("ws://esp32.local/ws");

      ws.onopen = () => {
        statusEl.textContent = "Connected";
        statusEl.classList.remove("disconnected");
        logDebug("WebSocket connected.");
      };

      ws.onclose = () => {
        statusEl.textContent = "Disconnected";
        statusEl.classList.add("disconnected");
        logDebug("WebSocket disconnected. Reconnecting in 2s...");
        setTimeout(connectWebSocket, 2000);
      };

      ws.onmessage = e => {
        const d = JSON.parse(e.data);
        for (let k in d) {
          if (document.getElementById(k)) {
            document.getElementById(k).textContent = d[k];
          }
        }
        if (d.debug) logDebug(d.debug);
      };
    }

    function sendSpeed() {
      const sa = parseInt(document.getElementById("sa").value);
      const sb = parseInt(document.getElementById("sb").value);
      ws.send(JSON.stringify({ sa, sb }));
    }

    function sendTiming() {
      const tb = parseInt(document.getElementById("tb").value);
      ws.send(JSON.stringify({ tb }));
    }

    function stopMotors() {
      ws.send(JSON.stringify({ stop: true }));
    }

    connectWebSocket();
  </script>
</body>
</html>
